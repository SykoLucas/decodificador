<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/sykoLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/theme.css">
    <link rel="stylesheet" href="assets/header.css">
    <link rel="stylesheet" href="assets/layouts.css">
    <link rel="stylesheet" href="assets/inOutChange.css">
    <link rel="stylesheet" href="assets/footer.css">
    <link rel="stylesheet" href="assets/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


    <title>SykoCrypt</title>
</head>
<body>
    <div class="theme">
        <label class="switch">
            <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
            <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
            <input type="checkbox" class="input">
            <span class="slider"></span>
        </label>
    </div>

    <header class="header">
      <img src="img/sykoLogo.png" alt="Syko logo" class="header__logo" />
      <h1 class="header__title">SykoCrypt</h1>
    </header>

    <main>
      <div class="grid">
        <div class="input-area no-result">
          <div class="input__border"></div>

          <div class="menu__tools">
            <ul class="tools__list">
              <li>
                <button class="btn-small" id="encrypt">
                  <div class="btn-small__content">
                    <svg class="btn-small__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7zm4 10.723V20h-2v-2.277a1.993 1.993 0 0 1 .567-3.677A2.001 2.001 0 0 1 14 16a1.99 1.99 0 0 1-1 1.723z"></path></svg>>
                    Criptografar
                  </div>
                </button>
              </li>

              <li>
                <button class="btn-small" id="decrypt">
                  <div class="btn-small__content">
                    <svg class="btn-small__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 10H9V7c0-1.654 1.346-3 3-3s3 1.346 3 3h2c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2zm-7.939 5.499A2.002 2.002 0 0 1 14 16a1.99 1.99 0 0 1-1 1.723V20h-2v-2.277a1.992 1.992 0 0 1-.939-2.224z"></path></svg>>
                    Descriptografar
                  </div>
                </button>
              </li>

              <li>
                <button class="btn-small" id="clear">
                  <div class="btn-small__content">
                    <svg class="btn-small__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 20a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8h2V6h-4V4a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v2H3v2h2zM9 4h6v2H9zM8 8h9v12H7V8z"></path><path d="M9 10h2v8H9zm4 0h2v8h-2z"></path></svg>
                    Limpar
                  </div>
                </button>
              </li>
            </ul>
          </div>

          <textarea
            class="input-area__textarea"
            placeholder="Digite seu texto"
          ></textarea>
        </div>

        <div class="change-area no-result">
          <button class="btn-medium" id="change">
            <svg class="btn-medium__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="m15 12 5-4-5-4v2.999H2v2h13zm7 3H9v-3l-5 4 5 4v-3h13z"></path></svg>
          </button>
        </div>

        <div class="output-area no-result">
          <div class="output__border"></div>
          <textarea class="output-area__textarea" readonly></textarea>

          <div class="menu__tools">
            <ul class="tools__list">
              <li>
                <button class="btn-small" id="copy">
                  <div class="btn-small__content">
                    <svg class="btn-small__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"></path><path d="M6 12h6v2H6zm0 4h6v2H6z"></path></svg>>
                    Copiar
                  </div>
                </button>
              </li>

              <li>
                <button class="btn-small copy" disabled>
                  <div class="btn-small__content">
                    <svg class="btn-small__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M9.999 13.587 7.7 11.292l-1.412 1.416 3.713 3.705 6.706-6.706-1.414-1.414z"></path></svg>>
                    Copiado
                  </div>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer_logo-box">
        <img
          src="img/sykoLogo.png"
          alt="SykoCrypt Logo"
          class="footer__logo"
        />
        <p>SykoCrypt</p>
      </div>

      <div class="footer__author">
        <p class="footer__info">
          2023| Desenvolvido por Lucas Sampaio.
        </p>

        <nav>
          <ul class="footer__list">
            <li class="footer__item">
              <a href="https://www.linkedin.com/in/lucas-sylv%C3%A9rio-sampaio-803b73270/" target="_blank">
                <div class="footer__icon">
                    <img alt="linkedin logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-plain.svg" />
                </div>
              </a>
            </li>

            <li class="footer__item">
              <a href="https://github.com/SykoLucas" target="_blank">
                <div class="footer__icon">
                    <img alt="github logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
